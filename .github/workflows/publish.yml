name: Test, Build and Push PushGateway-Cleanr Image
on:
  push:
    branches:
      - add_code

jobs:
  test:
    name: TODO
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install dependencies
        run: npm install
      - name: Run Tests (Mocha)
        run: npm test
        env:
          PUSHGATEWAY_URL: http://localhost:9091


  build-and-push:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Push to Docker Hub
        uses: docker/build-push-action@v1
        with:
          username: gonigo
          password: prnzeK3diUy6BCG
          repository: gonigo/pushgateway-cleaner
          tag_with_ref: true
          tag_with_sha: true